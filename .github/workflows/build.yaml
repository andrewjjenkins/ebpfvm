name: Build and publish a Docker image

on:
  push:
    branches: ['main']

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  GH_PAGES_URL: ${{ steps.deployment.outputs.page_url }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Copy out static site
        run: |
          mkdir /tmp/ebpfvm-static
          docker create --name ebpfvm-static ${{ steps.meta.outputs.tags }}
          docker cp ebpfvm-static:/usr/share/nginx/html/ /tmp/ebpfvm-static/
          tar -cvzf /tmp/ebpfvm-static.tar.gz -C /tmp/ebpfvm-static html/

      - name: Upload tarball artifact
        uses: actions/upload-artifact@v3
        with:
          name: ebpfvm-static
          path: /tmp/ebpfvm-static.tar.gz

  deploy-gh-pages:
    runs-on: ubuntu-latest
    needs: build-and-push-image

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Download tarball artifact
        uses: actions/download-artifact@v3
        with:
          name: ebpfvm-static
          path: /tmp

      - name: echo url
        run: |
          echo "URL: ${{ env.url }}"
          echo "URL take 2: ${{ steps.deployment.outputs.page_url }}"
          echo "URL take 3: ${GH_PAGES_URL}"

      - name: Unpack
        run: |
          cd /tmp
          tar -xvzf /tmp/ebpfvm-static.tar.gz
          ls -alhR .
